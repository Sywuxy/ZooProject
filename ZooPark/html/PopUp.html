<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/popUp.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/1440px.css">
	<link rel="stylesheet" type="text/css" href="../css/1024px.css">
	<link rel="stylesheet" type="text/css" href="../css/768px.css">
	<title></title>
</head>
<body>
	<section>
		<div class="container">
			<div  class="close-btn-wrapper">
				<a href="" class="close-btn"><img src="../img/X.png"></a>
			</div>
			<div class="column">
				<div class="row popUp-content">
					<div class="large-green-circle popUp-large-circle"></div>

				</div>

				<div class="row popUp-comment-div">

				</div>
			</div>
			


		</div>
	</section>
